  <div id="classic calculator" >
   
    <script>
        document.addEventListener("keydown", function(event) {
          switch (event.key) {
            case "0":
            case "1":
            case "2":
            case "3":
            case "4":
            case "5":
            case "6":
            case "7":
            case "8":
            case "9":
            case ".":
              appendToDisplay(event.key);
              break;
            case "/":
            case "*":
            case "-":
            case "+":
              appendToDisplay(event.key);
              break;
            case "Enter":
              calculate();
              break;
            case "Escape":
              clearDisplay();
              break;
            default:
              break;
          }
        });
      
        function appendToDisplay(value) {
          document.getElementById("result").value += value;
        }
      
        function clearDisplay() {
          document.getElementById("result").value = "";
        }
      
        function calculate() {
          var result = eval(document.getElementById("result").value);
          document.getElementById("result").value = result;
        }
      </script>

    <h2>Classic calculator</h2>

    <div id="Programming calculator" style="display: none; ">
   
            <h2>Programming calculator</h2>
            <div style="padding-top:20px;">
                <label for="number">Enter Number:</label>
                <input type="text" id="number" placeholder="Enter a number">
            </div>
            <div style="padding-top:20px;">
                <label for="from">From:</label>
                <select id="from">
                    <option value="binary">Binary</option>
                    <option value="decimal" selected>Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
         
                <label for="to">To:</label>
                <select id="to">
                    <option value="binary">Binary</option>
                    <option value="decimal" selected>Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div>
            <div style="padding-top:20px;">
                <button onclick="convert()">Convert</button>
            </div>
            <div style="padding-top:20px;">
                <label for="result">Result:</label>
                <input type="text" id="result" style="color: black;" readonly />
                
            </div>
         
         </div>
         <script>
            function convert() {
                var numberInput = document.getElementById("number").value;
                var fromBase = document.getElementById("from").value;
                var toBase = document.getElementById("to").value;
        
                // Convert the input number to decimal
                var decimalNumber = parseInt(numberInput, fromBase === "binary" ? 2 : fromBase === "hexadecimal" ? 16 : 10);
        
                // Convert the decimal number to the desired base
                var result = decimalNumber.toString(toBase === "binary" ? 2 : toBase === "hexadecimal" ? 16 : 10);
        
                // Display the result
                document.getElementById("result").value = result.toUpperCase();
            }
        </script>
